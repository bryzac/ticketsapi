<body class="bg-black flex flex-col items-center">
    
    <form id="form" class="text-black flex flex-col gap-4 bg-gray-400 p-4 rounded-lg text-md shadow-lg lg:w-2/4 md:w-4/5 w-full my-4">
        <!--Buscar text-->
        <div class="flex flex-col gap-2 py-2">
            <label class="font-bold">Buscar...</label>
            <input 
                type="text" 
                id="search-input" 
                autocomplete="off"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
                placeholder="Buscar..."
            >
        </div>

        <!--Grupo-->
        <div class="flex flex-col gap-2 py-2">
            <label class="font-bold">Grupo:</label>
            <select
                id="group-input"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
            >
                <option value="" Selected>Todos</option>
                <option value="0">General</option>
                <option value="8">Oldie</option>
                <option value="12">BigBross</option>
                <option value="13">Tithebarn</option>

            </select>
        </div>

        <!--Status-->

            <label class="font-bold">Status</label>
            <select
                id="status-input"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
            >
                <option value="open" Selected>Open</option>
                <option value="pending">Pending</option>
                <option value="solved">Solved</option>
                <option value="spam">Spam</option>
            </select>
        </div>

        <!--Agente-->
        <div class="flex flex-col gap-2 py-2">
            <label class="font-bold">Agente</label>
            <select
                id="agent-input"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
            >
                <option value="" Selected>Ninguno</option>
                <optgroup label="BigBross">
                    <option value="soporteenvivobet4@gmail.com">Enzo</option>
                    <option value="jhaimar.dotworkers@gmail.com">Bautista</option>
                    <option value="soporteenvivobet5@gmail.com">Emilia</option>
                    <option value="soporteenvivobet7@gmail.com">Gabriel</option>
                </optgroup>
                <optgroup label="Tithebarn">
                    <option value="soporteenvivobet6@gmail.com">Julián</option>
                    <option value="soporteenvivobet3@gmail.com">Felipe</option>
                    <option value="soporteenvivobet2@gmail.com">Mateo</option>
                    <option value="soporteenvivobet8@gmail.com">Sofía</option>
                </optgroup>
                <option value="info@betplatino.com">Y</option>
            </select>
        </div>

        <!--Fecha-->
        <div class="flex flex-col gap-2 py-2">
            <label for="date-from">Fecha desde:</label>
            <input type="date" id="date-from" value="2024-12-01" class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700">
            <label for="date-to">Fecha hasta:</label>
            <input type="date" id="date-to" class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700">
        </div>

        <button 
            id="form-btn"
            class="bg-[#0559fa] py-2 px-4 rounded-lg font-bold text-white hover:bg-[#68afff] text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-black"
        >
            Iniciar búsqueda
        </button>

        <div id="buttons" class="flex justify-around gap-4">
            <button id="prev-button" class="bg-[#003eb0] hover:bg-[#85b0ffc4] px-4 rounded-lg text-gray-100 transition ease-in-out disabled:bg-[#566f9cc4] disabled:cursor-not-allowed disabled:hover:bg-black" disabled>Anterior</button>
            <button id="next-button" class="bg-[#003eb0] hover:bg-[#85b0ffc4] px-4 rounded-lg text-gray-100 transition ease-in-out disabled:bg-[#566f9cc4] disabled:cursor-not-allowed disabled:hover:bg-black" disabled>Siguiente</button>
